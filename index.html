<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr Francis Ngema | Medical Data Scientist</title>
  <meta name="description" content="Medical Doctor & Data Scientist specializing in healthcare analytics, machine learning, explainable AI, and evidence-based medicine. Founder of Research 100.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --bg-primary: #0a0f14;
      --bg-secondary: #111920;
      --bg-tertiary: #1a242d;
      --text-primary: #f4f7fa;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #22d3ee;
      --accent-secondary: #06b6d4;
      --accent-warm: #f59e0b;
      --accent-green: #10b981;
      --accent-gradient: linear-gradient(135deg, #22d3ee 0%, #06b6d4 50%, #0891b2 100%);
      --border-subtle: rgba(148, 163, 184, 0.1);
      --border-accent: rgba(34, 211, 238, 0.3);
      --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.3);
      --shadow-glow: 0 0 40px rgba(34, 211, 238, 0.15);
      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Subtle grain texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 9999;
    }

    ::selection {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-secondary);
      border-radius: 4px;
    }

    /* Utility classes */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .section-label {
      font-family: var(--font-body);
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent-primary);
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .section-label::before {
      content: '';
      width: 40px;
      height: 1px;
      background: var(--accent-primary);
    }

    .section-title {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 500;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .gradient-text {
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      font-family: var(--font-body);
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-decoration: none;
      border: none;
      border-radius: 0;
      cursor: pointer;
      transition: all 0.4s var(--transition-smooth);
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-outline {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-accent);
    }

    .btn-outline:hover {
      background: rgba(34, 211, 238, 0.1);
      border-color: var(--accent-primary);
    }

    /* Scroll reveal animations */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s var(--transition-smooth), transform 0.8s var(--transition-smooth);
    }

    .reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .reveal-left {
      opacity: 0;
      transform: translateX(-30px);
      transition: opacity 0.8s var(--transition-smooth), transform 0.8s var(--transition-smooth);
    }

    .reveal-left.visible {
      opacity: 1;
      transform: translateX(0);
    }

    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // ============ SCROLL REVEAL HOOK ============
    const useReveal = (threshold = 0.1) => {
      const ref = useRef(null);
      const [isVisible, setIsVisible] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
              observer.disconnect();
            }
          },
          { threshold }
        );

        if (ref.current) observer.observe(ref.current);
        return () => observer.disconnect();
      }, []);

      return [ref, isVisible];
    };

    // ============ NAVIGATION COMPONENT ============
    const Navigation = ({ activeSection }) => {
      const [scrolled, setScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navItems = [
        { id: 'home', label: 'Home' },
        { id: 'about', label: 'About' },
        { id: 'experience', label: 'Experience' },
        { id: 'research', label: 'Research' },
        { id: 'projects', label: 'Projects' },
        { id: 'contact', label: 'Contact' }
      ];

      const navStyle = {
        position: 'fixed',
        top: 0,
        left: 0,
        right: 0,
        zIndex: 1000,
        padding: scrolled ? '1rem 0' : '1.5rem 0',
        background: scrolled ? 'rgba(10, 15, 20, 0.95)' : 'transparent',
        backdropFilter: scrolled ? 'blur(20px)' : 'none',
        borderBottom: scrolled ? '1px solid var(--border-subtle)' : 'none',
        transition: 'all 0.4s var(--transition-smooth)'
      };

      return (
        <nav style={navStyle}>
          <div className="container" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <a href="#home" style={{
              fontFamily: 'var(--font-display)',
              fontSize: '1.5rem',
              fontWeight: 600,
              color: 'var(--text-primary)',
              textDecoration: 'none'
            }}>
              FN<span style={{ color: 'var(--accent-primary)' }}>.</span>
            </a>

            <div style={{ display: 'flex', gap: '2.5rem', alignItems: 'center' }} className="desktop-nav">
              {navItems.map(item => (
                <a
                  key={item.id}
                  href={`#${item.id}`}
                  style={{
                    fontSize: '0.875rem',
                    fontWeight: 500,
                    color: activeSection === item.id ? 'var(--accent-primary)' : 'var(--text-secondary)',
                    textDecoration: 'none',
                    transition: 'color 0.3s',
                    position: 'relative'
                  }}
                >
                  {item.label}
                  {activeSection === item.id && (
                    <span style={{
                      position: 'absolute',
                      bottom: '-8px',
                      left: '50%',
                      transform: 'translateX(-50%)',
                      width: '4px',
                      height: '4px',
                      borderRadius: '50%',
                      background: 'var(--accent-primary)'
                    }} />
                  )}
                </a>
              ))}
              <a href="/Francis_Ngema_CV_March_2025.pdf" target="_blank" className="btn btn-primary" style={{ padding: '0.75rem 1.5rem' }}>
                Download CV
              </a>
            </div>

            <button
              onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
              className="mobile-menu-btn"
              style={{
                display: 'none',
                background: 'none',
                border: 'none',
                cursor: 'pointer',
                padding: '0.5rem'
              }}
            >
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--text-primary)" strokeWidth="2">
                {mobileMenuOpen ? <path d="M18 6L6 18M6 6l12 12" /> : <path d="M3 12h18M3 6h18M3 18h18" />}
              </svg>
            </button>
          </div>

          {mobileMenuOpen && (
            <div style={{
              position: 'absolute',
              top: '100%',
              left: 0,
              right: 0,
              background: 'rgba(10, 15, 20, 0.98)',
              backdropFilter: 'blur(20px)',
              padding: '2rem',
              display: 'flex',
              flexDirection: 'column',
              gap: '1.5rem'
            }} className="mobile-nav">
              {navItems.map(item => (
                <a
                  key={item.id}
                  href={`#${item.id}`}
                  onClick={() => setMobileMenuOpen(false)}
                  style={{
                    fontSize: '1.25rem',
                    color: activeSection === item.id ? 'var(--accent-primary)' : 'var(--text-primary)',
                    textDecoration: 'none'
                  }}
                >
                  {item.label}
                </a>
              ))}
            </div>
          )}
        </nav>
      );
    };

    // ============ HERO SECTION ============
    const HeroSection = () => {
      const [loaded, setLoaded] = useState(false);

      useEffect(() => {
        setTimeout(() => setLoaded(true), 100);
      }, []);

      return (
        <section id="home" style={{
          minHeight: '100vh',
          display: 'flex',
          alignItems: 'center',
          position: 'relative',
          overflow: 'hidden'
        }}>
          {/* Subtle background gradient */}
          <div style={{
            position: 'absolute',
            top: '20%',
            right: '-10%',
            width: '500px',
            height: '500px',
            background: 'radial-gradient(circle, rgba(34, 211, 238, 0.06) 0%, transparent 70%)',
            borderRadius: '50%',
            filter: 'blur(60px)'
          }} />

          <div className="container" style={{ position: 'relative', zIndex: 1 }}>
            <div style={{
              maxWidth: '800px',
              opacity: loaded ? 1 : 0,
              transform: loaded ? 'translateY(0)' : 'translateY(30px)',
              transition: 'all 1s var(--transition-smooth)'
            }}>
              <div className="section-label">
                Medical Data Scientist
              </div>

              <h1 style={{
                fontFamily: 'var(--font-display)',
                fontSize: 'clamp(3rem, 8vw, 6rem)',
                fontWeight: 500,
                lineHeight: 1.05,
                marginBottom: '2rem',
                letterSpacing: '-0.03em'
              }}>
                Dr Francis<br />
                <span className="gradient-text">Ngema</span>
              </h1>

              <p style={{
                fontSize: '1.25rem',
                color: 'var(--text-secondary)',
                maxWidth: '550px',
                marginBottom: '2.5rem',
                lineHeight: 1.7
              }}>
                Bridging clinical medicine and advanced analytics to transform healthcare decisions.
                Founder of <span style={{ color: 'var(--accent-primary)' }}>Research 100</span>.
                MBBCh (Wits) & MADS (UJ, 2024).
              </p>

              <div style={{ display: 'flex', gap: '1rem', flexWrap: 'wrap', marginBottom: '4rem' }}>
                <a href="#research" className="btn btn-primary">
                  View Research
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                  </svg>
                </a>
                <a href="#contact" className="btn btn-outline">Get in Touch</a>
              </div>

              {/* Stats */}
              <div style={{
                display: 'flex',
                gap: '3rem',
                paddingTop: '2rem',
                borderTop: '1px solid var(--border-subtle)'
              }}>
                {[
                  { value: '15+', label: 'Years Experience' },
                  { value: '3', label: 'Publications' },
                  { value: 'MBBCh', label: 'Medical Degree' },
                  { value: 'MADS', label: 'Data Science (2024)' }
                ].map((stat, i) => (
                  <div key={i}>
                    <div style={{
                      fontFamily: 'var(--font-display)',
                      fontSize: '2rem',
                      fontWeight: 600,
                      color: 'var(--accent-primary)',
                      marginBottom: '0.25rem'
                    }}>{stat.value}</div>
                    <div style={{ fontSize: '0.875rem', color: 'var(--text-muted)' }}>{stat.label}</div>
                  </div>
                ))}
              </div>
            </div>

            {/* Scroll Indicator */}
            <div style={{
              position: 'absolute',
              bottom: '3rem',
              left: '50%',
              transform: 'translateX(-50%)',
              display: 'flex',
              flexDirection: 'column',
              alignItems: 'center',
              gap: '0.5rem',
              opacity: 0.6
            }}>
              <span style={{ fontSize: '0.75rem', letterSpacing: '0.2em', color: 'var(--text-muted)' }}>SCROLL</span>
              <div style={{
                width: '1px',
                height: '40px',
                background: 'linear-gradient(to bottom, var(--accent-primary), transparent)'
              }} />
            </div>
          </div>
        </section>
      );
    };

    // ============ ABOUT SECTION ============
    const AboutSection = () => {
      const [ref, isVisible] = useReveal();

      const expertise = [
        'Healthcare Analytics & ML',
        'Explainable AI (XAI)',
        'Clinical Decision Support',
        'Health Technology Assessment',
        'Epidemiology & Biostatistics',
        'Scientific Writing'
      ];

      const certifications = [
        'HPCSA Licensed',
        'Responsible AI (UCSF)',
        'Good Clinical Practice',
        'Research Ethics',
        'ISO 15189:2012'
      ];

      return (
        <section id="about" style={{ padding: '8rem 0', background: 'var(--bg-secondary)' }}>
          <div className="container">
            <div
              ref={ref}
              style={{
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))',
                gap: '4rem',
                alignItems: 'start',
                opacity: isVisible ? 1 : 0,
                transform: isVisible ? 'translateY(0)' : 'translateY(30px)',
                transition: 'all 0.8s var(--transition-smooth)'
              }}
            >
              <div>
                <div className="section-label">About</div>
                <h2 className="section-title">
                  Where Medicine<br />
                  <span className="gradient-text">Meets Data</span>
                </h2>
                <p style={{ color: 'var(--text-secondary)', fontSize: '1.1rem', lineHeight: 1.8, marginBottom: '1.5rem' }}>
                  I'm a medical doctor (MBBCh, Wits) turned data scientist with a Master of Applied Data Science
                  (UJ, 2024) and over 15 years of healthcare experience. My journey spans clinical medicine,
                  transfusion medicine, anatomical pathology, and now the cutting edge of healthcare AI.
                </p>
                <p style={{ color: 'var(--text-secondary)', fontSize: '1.1rem', lineHeight: 1.8, marginBottom: '2rem' }}>
                  As Healthcare Stakeholder Support Manager (Medical Advisor) at <strong style={{ color: 'var(--text-primary)' }}>GEMS</strong>,
                  South Africa's largest medical scheme, I combine clinical expertise with data science to drive evidence-based
                  healthcare decisions. I also founded <strong style={{ color: 'var(--text-primary)' }}>Research 100</strong> where I build
                  predictive models and conduct Health Technology Assessments. My research on explainable AI for HIV viral
                  suppression is published in JMIR AI.
                </p>

                {/* Certifications */}
                <div style={{ display: 'flex', flexWrap: 'wrap', gap: '0.5rem' }}>
                  {certifications.map((cert, i) => (
                    <span key={i} style={{
                      padding: '0.4rem 0.8rem',
                      background: 'rgba(16, 185, 129, 0.1)',
                      border: '1px solid rgba(16, 185, 129, 0.3)',
                      fontSize: '0.75rem',
                      color: 'var(--accent-green)'
                    }}>âœ“ {cert}</span>
                  ))}
                </div>
              </div>

              <div style={{
                background: 'var(--bg-tertiary)',
                padding: '2.5rem',
                position: 'relative'
              }}>
                <div style={{
                  position: 'absolute',
                  top: '-1px',
                  left: 0,
                  width: '60px',
                  height: '3px',
                  background: 'var(--accent-gradient)'
                }} />

                <h3 style={{
                  fontFamily: 'var(--font-display)',
                  fontSize: '1.5rem',
                  marginBottom: '1.5rem',
                  fontWeight: 500
                }}>Core Expertise</h3>

                <div style={{ display: 'flex', flexDirection: 'column', gap: '0.75rem' }}>
                  {expertise.map((item, i) => (
                    <div key={i} style={{
                      display: 'flex',
                      alignItems: 'center',
                      gap: '1rem',
                      padding: '0.75rem 1rem',
                      background: 'rgba(34, 211, 238, 0.05)',
                      borderLeft: '2px solid var(--accent-primary)',
                      transition: 'all 0.3s var(--transition-smooth)'
                    }}>
                      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--accent-primary)" strokeWidth="2">
                        <polyline points="20 6 9 17 4 12" />
                      </svg>
                      <span style={{ color: 'var(--text-primary)', fontSize: '0.95rem' }}>{item}</span>
                    </div>
                  ))}
                </div>

                {/* Technical Skills */}
                <div style={{ marginTop: '2rem', paddingTop: '1.5rem', borderTop: '1px solid var(--border-subtle)' }}>
                  <h4 style={{
                    fontSize: '0.75rem',
                    fontWeight: 600,
                    letterSpacing: '0.1em',
                    color: 'var(--text-muted)',
                    marginBottom: '1rem'
                  }}>TECHNICAL STACK</h4>
                  <div style={{ display: 'flex', flexWrap: 'wrap', gap: '0.5rem' }}>
                    {['Python', 'R', 'SQL', 'Stata', 'Machine Learning', 'XGBoost', 'SHAP'].map((skill, i) => (
                      <span key={i} style={{
                        padding: '0.5rem 1rem',
                        background: 'rgba(34, 211, 238, 0.1)',
                        border: '1px solid var(--border-accent)',
                        fontSize: '0.8rem',
                        color: 'var(--accent-primary)'
                      }}>{skill}</span>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // ============ EXPERIENCE SECTION ============
    const ExperienceSection = () => {
      const [ref, isVisible] = useReveal();

      const experiences = [
        {
          period: 'July 2025 - Present',
          title: 'Healthcare Stakeholder Support Manager (Medical Advisor)',
          company: 'GEMS (Government Employees Medical Scheme)',
          description: 'At GEMS, South Africa\'s largest medical scheme, combining clinical expertise with advanced data science to drive evidence-based healthcare decisions. Work spans clinical reviews, cost containment strategies, and stakeholder engagement across multiple departments.'
        },
        {
          period: 'Feb 2023 - Present',
          title: 'Founder & Data Scientist',
          company: 'Research 100',
          description: 'Founded healthcare research startup. Build predictive models for chronic conditions, conduct Health Technology Assessments, and collaborate with practitioners to improve patient outcomes using ML and advanced analytics.'
        },
        {
          period: 'July - Dec 2022',
          title: 'ITAPS Research Mentee',
          company: 'UCSF & SANBS',
          description: 'International Traineeship in AIDS Prevention Studies. Scientific manuscript writing, statistical analysis in Stata, and HIV prevention research methodologies.'
        },
        {
          period: 'Feb 2018 - Nov 2022',
          title: 'Donor Medical Manager',
          company: 'South African National Blood Service',
          description: 'Led data-driven donor care programs. Managed team of 8 Medical Liaison Officers, implemented Power BI dashboards, analyzed infectious disease patterns (HIV, HBV, HCV).'
        },
        {
          period: 'Feb 2016 - Mar 2017',
          title: 'Registrar - Anatomical Pathology',
          company: 'University of Witwatersrand / NHLS',
          description: 'Histological evaluation, molecular pathology interpretation, autopsy services. Academic teaching and facilitation in problem-based learning.'
        }
      ];

      return (
        <section id="experience" style={{ padding: '8rem 0' }}>
          <div className="container">
            <div ref={ref} style={{
              opacity: isVisible ? 1 : 0,
              transform: isVisible ? 'translateY(0)' : 'translateY(30px)',
              transition: 'all 0.8s var(--transition-smooth)'
            }}>
              <div className="section-label">Career Journey</div>
              <h2 className="section-title">
                Professional<br />
                <span className="gradient-text">Experience</span>
              </h2>

              <div style={{ marginTop: '3rem' }}>
                {experiences.map((exp, i) => (
                  <div key={i} style={{
                    display: 'grid',
                    gridTemplateColumns: '200px 1fr',
                    gap: '2rem',
                    paddingBottom: '2.5rem',
                    marginBottom: '2.5rem',
                    borderBottom: i < experiences.length - 1 ? '1px solid var(--border-subtle)' : 'none'
                  }}>
                    <div style={{
                      fontSize: '0.875rem',
                      color: 'var(--text-muted)'
                    }}>{exp.period}</div>
                    <div>
                      <h3 style={{
                        fontFamily: 'var(--font-display)',
                        fontSize: '1.5rem',
                        fontWeight: 500,
                        marginBottom: '0.25rem'
                      }}>{exp.title}</h3>
                      <div style={{
                        color: 'var(--accent-primary)',
                        fontWeight: 500,
                        marginBottom: '1rem'
                      }}>{exp.company}</div>
                      <p style={{
                        color: 'var(--text-secondary)',
                        lineHeight: 1.7
                      }}>{exp.description}</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </section>
      );
    };

    // ============ RESEARCH SECTION ============
    const ResearchSection = () => {
      const [ref, isVisible] = useReveal();

      const publications = [
        {
          title: 'XAI-Driven Comparative Analysis of Machine Learning Models for Predicting HIV Viral Suppression',
          journal: 'JMIR AI',
          year: '2025',
          description: 'Application of explainable machine learning models (XGBoost, Random Forest) with SHAP analysis to predict HIV viral suppression outcomes in Ugandan patients.',
          tags: ['Explainable AI', 'XGBoost', 'SHAP', 'HIV Research'],
          featured: true
        },
        {
          title: 'A Bibliometric Review of Predictive Modelling for Cervical Cancer Risk',
          journal: 'Frontiers in Research Metrics and Analytics',
          year: '2024',
          description: 'Comprehensive bibliometric analysis mapping the research landscape of machine learning approaches in cervical cancer risk prediction.',
          tags: ['Bibliometrics', 'Cancer Research', 'Predictive Modeling'],
          featured: false
        }
      ];

      return (

          const scrollPos = window.scrollY + 200;

          for (const section of sections) {
            const element = document.getElementById(section);
            if (element) {

              const offsetHeight = element.offsetHeight;
              if (scrollPos >= offsetTop && scrollPos < offsetTop + offsetHeight) {

            }
          }
        };
