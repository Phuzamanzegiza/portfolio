<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr Francis Ngema | Medical Data Scientist</title>
  <meta name="description" content="Medical Doctor & Data Scientist specializing in healthcare analytics, machine learning, explainable AI, and evidence-based medicine. Founder of Research 100.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root {
      --bg-primary: #030712;
      --bg-secondary: #0f172a;
      --bg-tertiary: #1e293b;
      --bg-card: rgba(15, 23, 42, 0.8);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #06b6d4;
      --accent-secondary: #22d3ee;
      --accent-tertiary: #67e8f9;
      --accent-green: #10b981;
      --accent-purple: #8b5cf6;
      --accent-orange: #f59e0b;
      --accent-pink: #ec4899;
      --border-subtle: rgba(148, 163, 184, 0.1);
      --border-accent: rgba(6, 182, 212, 0.3);
      --glow-cyan: 0 0 60px rgba(6, 182, 212, 0.3);
      --glow-purple: 0 0 60px rgba(139, 92, 246, 0.2);
      --font-display: 'Space Grotesk', sans-serif;
      --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .gradient-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .gradient-orb-1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(6, 182, 212, 0.3) 0%, transparent 70%);
      top: -200px;
      right: -200px;
      animation-delay: 0s;
    }

    .gradient-orb-2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
      bottom: -150px;
      left: -150px;
      animation-delay: -5s;
    }

    .gradient-orb-3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -50px) scale(1.1); }
      50% { transform: translate(-30px, 30px) scale(0.95); }
      75% { transform: translate(40px, 40px) scale(1.05); }
    }

    /* Grid pattern overlay */
    .grid-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 1;
    }

    ::selection {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 3px;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-60px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(60px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 50% { border-color: var(--accent-primary); }
      51%, 100% { border-color: transparent; }
    }

    @keyframes countUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes skillBarFill {
      from { width: 0; }
    }

    @keyframes borderGlow {
      0%, 100% { box-shadow: 0 0 5px var(--accent-primary), inset 0 0 5px transparent; }
      50% { box-shadow: 0 0 20px var(--accent-primary), inset 0 0 10px rgba(6, 182, 212, 0.1); }
    }

    /* Utility classes */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      position: relative;
      z-index: 10;
    }

    .section-label {
      font-family: var(--font-body);
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent-primary);
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: rgba(6, 182, 212, 0.1);
      border: 1px solid var(--border-accent);
      border-radius: 50px;
    }

    .section-title {
      font-family: var(--font-display);
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      letter-spacing: -0.02em;
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 50%, var(--accent-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2rem;
      font-family: var(--font-body);
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      color: var(--bg-primary);
      box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
    }

    .btn-outline {
      background: transparent;
      color: var(--text-primary);
      border: 1px solid var(--border-accent);
      backdrop-filter: blur(10px);
    }

    .btn-outline:hover {
      background: rgba(6, 182, 212, 0.1);
      border-color: var(--accent-primary);
      box-shadow: var(--glow-cyan);
    }

    .glass-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 16px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      border-color: var(--border-accent);
      box-shadow: var(--glow-cyan);
      transform: translateY(-4px);
    }

    #root {
      min-height: 100vh;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="gradient-bg">
    <div class="gradient-orb gradient-orb-1"></div>
    <div class="gradient-orb gradient-orb-2"></div>
    <div class="gradient-orb gradient-orb-3"></div>
  </div>
  <div class="grid-pattern"></div>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // ============ INTERSECTION OBSERVER HOOK ============
    const useInView = (options = {}) => {
      const ref = useRef(null);
      const [isInView, setIsInView] = useState(false);

      useEffect(() => {
        const observer = new IntersectionObserver(([entry]) => {
          if (entry.isIntersecting) {
            setIsInView(true);
            if (options.once !== false) {
              observer.disconnect();
            }
          } else if (options.once === false) {
            setIsInView(false);
          }
        }, { threshold: options.threshold || 0.1, ...options });

        if (ref.current) {
          observer.observe(ref.current);
        }

        return () => observer.disconnect();
      }, []);

      return [ref, isInView];
    };

    // ============ ANIMATED COUNTER ============
    const AnimatedCounter = ({ end, suffix = '', duration = 2000 }) => {
      const [count, setCount] = useState(0);
      const [ref, isInView] = useInView();

      useEffect(() => {
        if (!isInView) return;

        let startTime;
        const animate = (currentTime) => {
          if (!startTime) startTime = currentTime;
          const progress = Math.min((currentTime - startTime) / duration, 1);
          setCount(Math.floor(progress * end));
          if (progress < 1) {
            requestAnimationFrame(animate);
          }
        };
        requestAnimationFrame(animate);
      }, [isInView, end, duration]);

      return <span ref={ref}>{count}{suffix}</span>;
    };

    // ============ SKILL BAR ============
    const SkillBar = ({ skill, level, color, delay = 0 }) => {
      const [ref, isInView] = useInView();

      return (
        <div ref={ref} style={{ marginBottom: '1.5rem' }}>
          <div style={{
            display: 'flex',
            justifyContent: 'space-between',
            marginBottom: '0.5rem',
            fontSize: '0.875rem'
          }}>
            <span style={{ color: 'var(--text-primary)', fontWeight: 500 }}>{skill}</span>
            <span style={{ color: 'var(--text-muted)' }}>{level}+ years</span>
          </div>
          <div style={{
            height: '6px',
            background: 'rgba(148, 163, 184, 0.1)',
            borderRadius: '3px',
            overflow: 'hidden'
          }}>
            <div style={{
              height: '100%',
              width: isInView ? `${Math.min(level * 10, 100)}%` : '0%',
              background: `linear-gradient(90deg, ${color}, ${color}dd)`,
              borderRadius: '3px',
              transition: `width 1.5s cubic-bezier(0.4, 0, 0.2, 1) ${delay}ms`,
              boxShadow: `0 0 10px ${color}50`
            }} />
          </div>
        </div>
      );
    };

    // ============ TYPING EFFECT ============
    const TypingText = ({ texts, typingSpeed = 100, deletingSpeed = 50, pauseTime = 2000 }) => {
      const [displayText, setDisplayText] = useState('');
      const [textIndex, setTextIndex] = useState(0);
      const [isDeleting, setIsDeleting] = useState(false);

      useEffect(() => {
        const currentText = texts[textIndex];

        const timeout = setTimeout(() => {
          if (!isDeleting) {
            if (displayText.length < currentText.length) {
              setDisplayText(currentText.slice(0, displayText.length + 1));
            } else {
              setTimeout(() => setIsDeleting(true), pauseTime);
            }
          } else {
            if (displayText.length > 0) {
              setDisplayText(displayText.slice(0, -1));
            } else {
              setIsDeleting(false);
              setTextIndex((prev) => (prev + 1) % texts.length);
            }
          }
        }, isDeleting ? deletingSpeed : typingSpeed);

        return () => clearTimeout(timeout);
      }, [displayText, isDeleting, textIndex, texts]);

      return (
        <span style={{
          borderRight: '2px solid var(--accent-primary)',
          paddingRight: '4px',
          animation: 'blink 1s step-end infinite'
        }}>
          {displayText}
        </span>
      );
    };

    // ============ PARTICLE BACKGROUND ============
    const ParticleField = () => {
      const canvasRef = useRef(null);

      useEffect(() => {
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        let animationId;
        let particles = [];

        const resize = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        };

        const createParticle = () => ({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 0.5,
          speedX: (Math.random() - 0.5) * 0.5,
          speedY: (Math.random() - 0.5) * 0.5,
          opacity: Math.random() * 0.5 + 0.2
        });

        const init = () => {
          resize();
          particles = Array.from({ length: 50 }, createParticle);
        };

        const animate = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          particles.forEach((p, i) => {
            p.x += p.speedX;
            p.y += p.speedY;

            if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
            if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(6, 182, 212, ${p.opacity})`;
            ctx.fill();

            // Draw connections
            particles.slice(i + 1).forEach(p2 => {
              const dx = p.x - p2.x;
              const dy = p.y - p2.y;
              const dist = Math.sqrt(dx * dx + dy * dy);

              if (dist < 150) {
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.strokeStyle = `rgba(6, 182, 212, ${0.1 * (1 - dist / 150)})`;
                ctx.stroke();
              }
            });
          });

          animationId = requestAnimationFrame(animate);
        };

        init();
        animate();
        window.addEventListener('resize', init);

        return () => {
          cancelAnimationFrame(animationId);
          window.removeEventListener('resize', init);
        };
      }, []);

      return (
        <canvas
          ref={canvasRef}
          style={{
            position: 'fixed',
            top: 0,
            left: 0,
            width: '100%',
            height: '100%',
            pointerEvents: 'none',
            zIndex: 1
          }}
        />
      );
    };

    // ============ NAVIGATION ============
    const Navigation = ({ activeSection }) => {
      const [scrolled, setScrolled] = useState(false);
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const navItems = [
        { id: 'home', label: 'Home' },
        { id: 'about', label: 'About' },
        { id: 'experience', label: 'Experience' },
        { id: 'research', label: 'Research' },
        { id: 'skills', label: 'Skills' },
        { id: 'contact', label: 'Contact' }
      ];

      return (
        <nav style={{
          position: 'fixed',
          top: 0,
          left: 0,
          right: 0,
          zIndex: 1000,
          padding: scrolled ? '0.75rem 0' : '1.25rem 0',
          background: scrolled ? 'rgba(3, 7, 18, 0.9)' : 'transparent',
          backdropFilter: scrolled ? 'blur(20px)' : 'none',
          borderBottom: scrolled ? '1px solid var(--border-subtle)' : 'none',
          transition: 'all 0.3s ease'
        }}>
          <div className="container" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <a href="#home" style={{
              fontFamily: 'var(--font-display)',
              fontSize: '1.5rem',
              fontWeight: 700,
              color: 'var(--text-primary)',
              textDecoration: 'none',
              display: 'flex',
              alignItems: 'center',
              gap: '0.5rem'
            }}>
              <span style={{
                width: '40px',
                height: '40px',
                background: 'linear-gradient(135deg, var(--accent-primary), var(--accent-purple))',
                borderRadius: '10px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                fontSize: '1.25rem',
                fontWeight: 700
              }}>FN</span>
            </a>

            <div style={{ display: 'flex', gap: '2rem', alignItems: 'center' }} className="desktop-nav">
              {navItems.map(item => (
                <a
                  key={item.id}
                  href={`#${item.id}`}
                  style={{
                    fontSize: '0.875rem',
                    fontWeight: 500,
                    color: activeSection === item.id ? 'var(--accent-primary)' : 'var(--text-secondary)',
                    textDecoration: 'none',
                    transition: 'color 0.3s',
                    position: 'relative',
                    padding: '0.5rem 0'
                  }}
                >
                  {item.label}
                  {activeSection === item.id && (
                    <span style={{
                      position: 'absolute',
                      bottom: 0,
                      left: 0,
                      right: 0,
                      height: '2px',
                      background: 'var(--accent-primary)',
                      borderRadius: '1px'
                    }} />
                  )}
                </a>
              ))}
              <a href="/Francis_Ngema_CV_March_2025.pdf" target="_blank" className="btn btn-primary" style={{ padding: '0.75rem 1.5rem' }}>
                Download CV
              </a>
            </div>

            <button
              onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
              className="mobile-menu-btn"
              style={{
                display: 'none',
                background: 'none',
                border: '1px solid var(--border-accent)',
                borderRadius: '8px',
                padding: '0.5rem',
                cursor: 'pointer'
              }}
            >
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--text-primary)" strokeWidth="2">
                {mobileMenuOpen ? <path d="M18 6L6 18M6 6l12 12" /> : <path d="M3 12h18M3 6h18M3 18h18" />}
              </svg>
            </button>
          </div>

          {mobileMenuOpen && (
            <div style={{
              position: 'absolute',
              top: '100%',
              left: 0,
              right: 0,
              background: 'rgba(3, 7, 18, 0.98)',
              backdropFilter: 'blur(20px)',
              padding: '2rem',
              display: 'flex',
              flexDirection: 'column',
              gap: '1.5rem',
              borderBottom: '1px solid var(--border-subtle)'
            }} className="mobile-nav">
              {navItems.map(item => (
                <a
                  key={item.id}
                  href={`#${item.id}`}
                  onClick={() => setMobileMenuOpen(false)}
                  style={{
                    fontSize: '1.25rem',
                    color: activeSection === item.id ? 'var(--accent-primary)' : 'var(--text-primary)',
                    textDecoration: 'none'
                  }}
                >
                  {item.label}
                </a>
              ))}
            </div>
          )}
        </nav>
      );
    };

    // ============ HERO SECTION ============
    const HeroSection = () => {
      const [loaded, setLoaded] = useState(false);
      const roles = ['Data Scientist', 'Medical Doctor', 'ML Engineer', 'Healthcare Innovator', 'Researcher'];

      useEffect(() => {
        setTimeout(() => setLoaded(true), 100);
      }, []);

      return (
        <section id="home" style={{
          minHeight: '100vh',
          display: 'flex',
          alignItems: 'center',
          position: 'relative',
          paddingTop: '80px'
        }}>
          <div className="container">
            <div style={{
              display: 'grid',
              gridTemplateColumns: '1fr 1fr',
              gap: '4rem',
              alignItems: 'center'
            }} className="hero-grid">
              <div style={{
                opacity: loaded ? 1 : 0,
                transform: loaded ? 'translateY(0)' : 'translateY(40px)',
                transition: 'all 1s cubic-bezier(0.4, 0, 0.2, 1)'
              }}>
                <div className="section-label" style={{ marginBottom: '1.5rem' }}>
                  <span style={{
                    width: '8px',
                    height: '8px',
                    background: 'var(--accent-green)',
                    borderRadius: '50%',
                    animation: 'pulse 2s infinite'
                  }} />
                  Available for opportunities
                </div>

                <h1 style={{
                  fontFamily: 'var(--font-display)',
                  fontSize: 'clamp(2.5rem, 6vw, 4.5rem)',
                  fontWeight: 700,
                  lineHeight: 1.1,
                  marginBottom: '1.5rem'
                }}>
                  Dr Francis<br />
                  <span className="gradient-text">Ngema</span>
                </h1>

                <div style={{
                  fontSize: '1.5rem',
                  color: 'var(--text-secondary)',
                  marginBottom: '1.5rem',
                  minHeight: '2.5rem'
                }}>
                  <TypingText texts={roles} />
                </div>

                <p style={{
                  fontSize: '1.125rem',
                  color: 'var(--text-secondary)',
                  maxWidth: '500px',
                  marginBottom: '2rem',
                  lineHeight: 1.7
                }}>
                  Bridging clinical medicine and AI to transform healthcare.
                  Founder of <span style={{ color: 'var(--accent-primary)' }}>Research 100</span>,
                  published researcher in JMIR AI & Frontiers, and UCSF-trained scientist.
                </p>

                <div style={{ display: 'flex', gap: '1rem', flexWrap: 'wrap', marginBottom: '3rem' }}>
                  <a href="#contact" className="btn btn-primary">
                    Get in Touch
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                      <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                  </a>
                  <a href="#research" className="btn btn-outline">View Research</a>
                </div>

                {/* Quick Stats */}
                <div style={{
                  display: 'flex',
                  gap: '2rem',
                  paddingTop: '2rem',
                  borderTop: '1px solid var(--border-subtle)'
                }}>
                  {[
                    { value: 15, suffix: '+', label: 'Years Experience' },
                    { value: 3, suffix: '', label: 'Publications' },
                    { value: 10, suffix: '+', label: 'Years Clinical' }
                  ].map((stat, i) => (
                    <div key={i}>
                      <div style={{
                        fontFamily: 'var(--font-display)',
                        fontSize: '2rem',
                        fontWeight: 700,
                        color: 'var(--accent-primary)'
                      }}>

    // ============ MAIN APP ============
    const App = () => {
      const [activeSection, setActiveSection] = useState('home');

      useEffect(() => {
        const handleScroll = () => {
          const sections = ['home', 'about', 'experience', 'research', 'skills', 'contact'];
          const scrollPos = window.scrollY + 200;

          for (const section of sections) {
            const element = document.getElementById(section);
            if (element) {
              const offsetTop = element.offsetTop;
              const offsetHeight = element.offsetHeight;
              if (scrollPos >= offsetTop && scrollPos < offsetTop + offsetHeight) {
                setActiveSection(section);
                break;
              }
            }
          }
        };

        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <>
          <ParticleField />
          <Navigation activeSection={activeSection} />
          <HeroSection />
          <AboutSection />
          <ExperienceSection />
          <ResearchSection />
          <SkillsSection />

              .hero-visual { display: none !important; }
            }
            @media (min-width: 901px) {

            }
            @media (max-width: 500px) {
              .container { padding: 0 1rem; }
              .section-title { font-size: 2rem !important; }
            }
          `}</style>
        </>
      );
    };
